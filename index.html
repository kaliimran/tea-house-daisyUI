<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/984d1770c4.js" crossorigin="anonymous"></script>

    <!-- style -->
     <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
     </style>
</head>
<body class="font-manrope">
    <!-- Header -->
    <header class="container mx-auto mb-20">
        <!-- Banner -->
        <div class="hero py-6">
            <div class="hero-content flex-col lg:flex-row">
              <div>
                <h1 class="text-7xl font-extrabold">It's good tea time at The Tea House</h1>
                <p class="py-6 text-[#777777] text-lg">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="btn btn-primary">Explore More</button>
              </div>
              <div>
                  <img
                    src="images/banner.png"
                    class="max-w-sm"/>
                    <div class="-mt-20 flex items-center drop-shadow-lg bg-white rounded-lg p-4 w-60 gap-6">
                          <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p class="text-base font-semibold text-[#777777]">Trust Pilot Ratings</p>
                        </div>
                    </div>
              </div>
            </div>
          </div>
    </header>
        
    <!-- Main -->
    <main class="container mx-auto"></main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
